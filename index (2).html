<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Equipment Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-grid">
        <div class="product">
            <img src="soccerball.jpg" alt="Soccer Ball">
            <h3>Soccer Ball</h3>
            <p>Price: $25</p>
            <button onclick="addToCart('Soccer Ball', 25)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="basketball.jpg" alt="Basketball">
            <h3>Basketball</h3>
            <p>Price: $30</p>
            <button onclick="addToCart('Basketball', 30)">Add to Cart</button>
        </div>
    </div>
    <div class="cart">
        <h2>Cart Summary</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>
    <script>
        let cartTotal = 0;
        function addToCart(product, price) {
            const cartItems = document.getElementById('cart-items');
            const newItem = document.createElement('li');
            newItem.textContent = `${product} - $${price}`;
            cartItems.appendChild(newItem);
            cartTotal += price;
            document.getElementById('cart-total').textContent = cartTotal;
        }
    </script>
</body>
</html>
